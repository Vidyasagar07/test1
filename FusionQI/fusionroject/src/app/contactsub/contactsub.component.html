<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<div class="d-grid gap-2 col-6 mx-auto">
  <button  style="color: hsl(219, 75%, 52%); margin-top: 30px;" class="btn btn-outline-secondary"disabled type="button">
  <h3>Enquiry-contact</h3></button>
</div>




<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand"></a>
    <form style="margin-left: 630px;" class="flexd-" role="search">
      <input  type="search" (ngModelChange)="searchCandidates(key.value)" #key="ngModel" ngModel name="key" id="searchName"
        class="form-control mr-sm-2 curved-input " placeholder="Search Candidates" required>
    </form>
  </div> 
</nav>
<table class="table table-bordered ">
    <thead>
      <tr>
        <th scope="col">   Submission Time</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
        <th scope="col">Category</th>
</tr>
    
</thead>

    <tbody> 
      <tr *ngFor="let employee of appliedCandidates">
        <th>   ID:{{ employee.id }} -{{ employee.dateTime}} </th>
        <td>{{ employee.firstName}}</td>
        <td>{{ employee.lastName}}</td>
        <td>                   
          <a href="mailto:{{ employee.email }}">{{ employee.email }}</a>
        </td>
        <td>{{ employee.message }}</td>
        <td>{{ employee.category}}</td>

      </tr>

     
    </tbody>
  </table>
