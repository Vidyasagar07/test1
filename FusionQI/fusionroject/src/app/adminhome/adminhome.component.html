<div class="container">
  <div class="header">
    <h2>Welcome Back, {{ authService.username }}</h2>

    <div class="button-wrapper">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="Notifications-button">
    <i class="fa-solid fa-bell"></i>
</button>
      <span class="dot" [ngClass]="{'hidden': isButtonClicked}"></span>
    </div>
  </div>
    
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="color: bl;">Notifications</h4>
        <!-- <span class="dot" [ngClass]="{'hidden': isButtonClicked}"></span> -->
      </div>
      <div class="modal-body">
        <!-- Display new employee count only if button is clicked -->
       
        <p>New subscribers</p>
        <div>
          <table>
            <tbody>
              <tr *ngFor="let employee of appliedCandidates.slice(-3)">
                <th>ID:{{ employee.id }} - {{ employee.time_submission }}</th>
                <td>{{ employee.fullname }}</td>
                <!-- Display name only -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <!-- Button click event to trigger the handleButtonClick method -->
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="handleButtonClick()" style="background-color: red;color: white;">close</button>
      </div>
    </div>
    

  </div>
</div>
    <div class="analytics">
      <h4>Analytics</h4>
    </div>
  <div class="cards-wrapper">
    <div class="card">
      <i class="fa-solid fa-user"></i>
      <!-- <i class="fa-solid fa-user-plus" style="margin-right: 5px;"></i> -->
      <div class="left"><a (click) = "contact()">Contacts</a></div>
     
    </div>

    <div class="card">
      <i class="fa-solid fa-check"></i>
      <!-- <i class="fa-solid fa-users-gear" style="margin-right: 5px;"></i> -->
      <div class="left"><button class="btn" id="navigateToProfile">Go to Profile</button></div>
    </div>
  </div>

  <div class="line">
    <div class="circle">
      <p class="text">General updates</p>
    </div>
  </div>

  
    <div class="card">
      <i class="fa-solid fa-user-plus" style="margin-right: 5px;"></i>
      <div class="left">New subscriber</div><div class="right">
        <button class="button1">Go to Inbox</button></div>
    </div>

    <div class="card">
      <i class="fa-solid fa-users-gear" style="margin-right: 5px;"></i>
      <div class="left">New Site Members</div>
      <div class="right"><button class="button2">View Members</button></div>
    </div>
  </div>
