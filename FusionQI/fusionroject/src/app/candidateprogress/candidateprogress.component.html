<div>
    <h4>Progress of your Curriculum</h4>
    <div class="progress-bar">
      <div class="step" *ngFor="let step of steps; let i = index" [ngClass]="{'completed': completedSteps >= i+1, 'current': currentStep === i+1, 'last': currentStep === steps.length && completedSteps === steps.length}" [style.--step-index]="i+1">
        <span class="icon">{{ completedSteps > i ? 'âœ“' : i+1 }}</span>
        <span class="label">{{ step }}</span>
</div>
